<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Mania</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


</head>

<body>
  <div class="form-login">
    <div class="row align-items-center h-100">
      <div class="col-8 col-md-3 col-xs-8 mx-auto form-login__box">
        <form method="POST" onsubmit="logar()">
          <img class="row mx-auto" height="100px" src="../../assets/images/business/logo.svg" alt="game-mania">
          <div class="form-group">
            <input required placeholder="Digite seu E-mail" id="email" name="email" type="text" class="form-control">
          </div>
          <div class="form-group">
            <input required placeholder="Digite sua Senha" id="password" name="password" type="password"
              class="form-control">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-dark btn-md btn-block">Login</button>
          </div>
        </form>
        <a href="index.html"><small class="text-muted">Retornar à página inicial</small></a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
  <!-- Fim Bootstrap JS -->
  <script src="../../assets/js/script.js"></script>

</body>

</html>
